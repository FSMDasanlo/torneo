<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Torneos de Padel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para esta p치gina de selecci칩n */
        .tournament-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .tournament-list-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        .tournament-list-item .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tournament-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        .tournament-date {
            color: #6c757d;
            font-size: 0.9em;
        }
        .tournament-info {
            flex-grow: 1;
            cursor: pointer;
        }
        .tournament-status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9em;
            margin-right: 20px; /* Espacio antes de los botones de acci칩n */
        }
        .tournament-status .status-label {
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
        }
        .tournament-status .in-progress { background-color: #3498db; } /* Azul */
        .tournament-status .upcoming { background-color: #f39c12; } /* Naranja */
        .tournament-status .finished { background-color: #2ecc71; } /* Verde */
        .tournament-status .winner, .tournament-status .runner-up {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-delete-small {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
        }
        .btn-copy-small {
            background: none;
            border: none;
            color: #3498db; /* Un azul para diferenciarlo */
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-trophy"></i>Torneos de Padel</h1>
    </header>

    <div class="card">
        <h2>Crear Nuevo Torneo</h2>
        <div class="input-group">
            <input type="text" id="newTournamentName" placeholder="Nombre del nuevo torneo (ej. Torneo de Verano 2024)">
            <button id="createTournamentBtn" class="btn-primary"><i class="fas fa-plus"></i> Crear y Abrir</button>
        </div>
    </div>

    <div class="card">
        <h2>Seleccionar Torneo Existente</h2>
        <div id="tournamentsList">
            <p>Cargando torneos...</p>
        </div>
    </div>
</div>

<!-- Scripts de Firebase y de la aplicaci칩n -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="js/index.js"></script>

</body>
</html>
